<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <body id="stage" class="theme">
    
    <div data-role="page" id="page1" class="fondo">
    
	    <div data-role="header" data-theme="a" data-position="fixed">
	    	<a class="volver" data-transition="slide" rel="external" href="index.html"></a>
	    	<h1 key="Noticias"></h1>
	    	<a data-inline="true" data-role="button" href="#" id="refreshButton" class="recargar" rel="external"></a>
		</div>
		
		<div data-role="content" style="padding: 0px 0px 5px 0px;">
			<div id="content" style="height:100%;width:100%;">
				<!-- start carousel widget html -->
					<div style="padding: 0px 0px 0px 0px;" class="ui-bar-b">
						<div id="carousel" class="carousel">
							<div id="carousel_scrollpane" class="carousel-content">
								<div id="carousel_content" class="carousel-content-scroller"> </div>
							</div>
								<div id="carousel_nav" class="carousel-nav">
								<div id="carousel_mid" class="carousel-mid"></div>
							</div>
						</div>
					</div>
<!-- end carousel widget html -->
				</div>
<!-- template used for the carousel items -->
				<div id="carousel_template" style="display:none; height: 60px;">
					<div class="carousel-item">
						<div id="carousel_item_@{id}">
							<div style="float:left;width:60px; height: 60px;"><img src="@%7Bimage%7D" height="60px"></div>
						</div>
					</div>
				</div>
		
		
			<!-- end item template -->
			<!-- content -->
		</div>
	    
        <div class="content-primary" style="padding: 0px 10px 5px 10px;">
            <ul data-role="listview" data-inset="true" id="tweets">
            </ul>
        </div>
	    
	</div>

  </body>
</head>
</html>
