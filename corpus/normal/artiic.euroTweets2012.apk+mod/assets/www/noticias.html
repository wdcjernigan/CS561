	    document.addEventListener("backbutton", function(e){
		    window.location.replace ('index.html');
	       	        
	    }, false);
        </script>
               <script type="text/javascript" charset="utf-8">
            
        // Espera a que PhoneGap se inicie
        // 
        document.addEventListener("deviceready", onDeviceReady, false);
        
        // PhoneGap esta listo, y ahora se pueden hacer llamadas a los mÃ©todos
        //
        function onDeviceReady() {
            checkConnection();
            init();
            translate();
        }
        
        function checkConnection() {
	        var networkState = navigator.network.connection.type;
	        if (networkState=='none') {
		        alert('No ha sido posible realizar la conexión, verifique la configuración de red y vuelva a intentarlo.');
			}
	    }
        
        </script>
  </head>
  <body id="stage" class="theme">
    
    <div data-role="page" id="page1" class="fondo">
    
	    <div data-role="header"  data-theme="a" data-position="fixed">

							</div>

						</div>

						</div>
					</div>
				</div>
		
		
			<!-- end item template -->
			<!-- content -->
		</div>
	    
        <div class="content-primary"  style="padding: 0px 10px 5px 10px;">
